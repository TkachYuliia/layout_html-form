<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname">
          Surname:
          <input type="text" id="surname" 
            name="Surname" autocomplete="off"
          >
        </label>
        <label for="name">
          Name:
          <input type="text" id="name" 
            name="Name" autocomplete="off"
          >
        </label>
        <label for="age">
          How old are You?
          <input type="number" id="age" 
            name="Age" min="1" 
            max="100" value="12"
          >
        </label>
        <label for="date-of-birth">
          Full date of birth:
          <input type="date" id="date-of-birth" 
            name="Date-of-birth"
          >
        </label>
        <label for="terms" class="last-one">
          I accept the term of the agreement
          <input type="checkbox" id="terms" 
            name="Terms"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label for="email">
          E-mail:
          <input type="email" id="emil" 
            name="Email" placeholder="email@example.com"
          >
        </label>
        <label for="password" class="last-one">
          Password:
          <input type="password" id="password" 
            name="password" required 
            minlength="5" maxlength="25"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <label for="yes-cats" class="inline">
          <input type="radio" id="yes-cats" 
            name="I-love-cats"
          >
          Yes
        </label>
        <label for="no-cats" class="inline">
          <input type="radio" id="no-cats" 
            name="Idont-love-cats"
          >
          No
        </label>
        <label for="color">
          What is your favorite color?
          <input type="color" id="color" 
            name="Color"
          >
        </label>
        <label for="bed-time">
          What time do you go to bed?
          <input type="time" id="bed-time" 
            name="Bed-time"
          >
        </label>
        <label for="car">
          What are your favorite brand of cars?
          <select name="car" id="car" 
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value=" "></option>
          </select>
        </label>
        <label for="rate" class="last-one">
          How do you rate our work?
          <input type="range" id="rate" 
            name="rate" value="0"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info</legend>
        <label for="comments">
          Comments:
          <textarea name="comments" id="comments" 
            cols="20" rows="2"
          >
          </textarea>
        </label>
        <label for="recomendation" class="last-one">
          Would you recommend us?
          <select name="recomendation" id="recomendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
